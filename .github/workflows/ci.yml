name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies (pre-install)
        run: pip-audit -r requirements.lock -r requirements-dev.lock

  lint:
    needs: [security-audit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: pip install --require-hashes -r requirements-dev.lock

      - name: Install project (no-deps, already installed via lock file)
        run: pip install --no-deps -e .

      - name: Ruff lint
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

  test:
    needs: [security-audit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Tesseract OCR
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr tesseract-ocr-deu

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: pip install --require-hashes -r requirements-dev.lock

      - name: Install project (no-deps, already installed via lock file)
        run: pip install --no-deps -e .

      - name: Run tests with coverage
        run: pytest --cov=bawue_scraper --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml

  docker:
    needs: [security-audit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bawue-scraper .
